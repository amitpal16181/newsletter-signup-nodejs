<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!! Something is broken</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="p-5 mb-4 text-white bg-secondary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Oops! Something went wrong</h1>
                <p class="col-md-8 fs-4">There is some error while letting you into our newsletter room. Please provide
                    us some time to fix this up. </p>
                <p class="col-md-6 fs-5">Please try after sometime.</p>
                <h2>Sorry for the inconvenience!</h2>
                <form action="/failure" method="post">
                    <button class="btn btn-warning fw-bold rounded-3">Try again</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
